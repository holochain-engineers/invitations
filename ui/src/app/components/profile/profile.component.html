
  <!-- This requires Tailwind CSS v2.0+ -->

    <section class="text-gray-600 body-font bg-white shadow-lg sm:rounded-3xl sm:p-10 bg-clip-padding bg-opacity-60 border border-gray-200" style="backdrop-filter: blur(20px);">
      <div class="text-lg">Profile</div>
      <hr><br>
      <div class="relative flex flex-col md:flex-row"> 
        <div class="w-full md:w-1/3 grid place-items-center">
          <img src="https://images.pexels.com/photos/4381392/pexels-photo-4381392.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="tailwind logo" class="rounded-xl" />
        </div>
        <div class="w-full md:w-2/3 flex flex-col space-y-2 p-3">
          <div class="title-font font-semibold tracking-widest">USERNAME: 
            <span class="text-sm text-gray-900">{{profile.nickname}}</span>
          </div>
          <ng-container *ngFor="let field of fields;">
              <div class="title-font font-semibold tracking-widest">{{field.key}}:
                <span class="text-sm text-gray-900">{{field.value}} </span>
                <button (click)="remove(field.value)">	<mat-icon>cancel</mat-icon></button> 
              </div> 
          </ng-container>
          <div class="flex">
            <div class="flex-grow w-1/2 pr-2"><input  placeholder="Name" class=" text-white placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400"></div>
            <div class="flex-grow pr-2"><input placeholder="Value" class=" text-white placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400"></div>
            <div class="flex-grow"><button class="text-white bg-indigo-500 border-0 w-full px-2 py-1.5 mt-2 focus:outline-none hover:bg-indigo-600 rounded text-base" (click)="add()">	<mat-icon>save</mat-icon></button></div>
          </div>
        </div>
      </div>

    </section>
