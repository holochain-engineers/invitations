<div class="bg-green-mountain bg-cover">
  <ng-container *ngIf="(myprofile$ | async); else noprofile; let profile">
    <div class="container px-5 py-24 mx-auto">
        <div class="p-4 w-2/3" aria-label="profile-block">
          <app-profile [profile]="profile"></app-profile>
        </div>
        <invitation></invitation>
    </div>
  </ng-container>
  <ng-template #noprofile>
    <registration></registration>
  </ng-template>
</div>
