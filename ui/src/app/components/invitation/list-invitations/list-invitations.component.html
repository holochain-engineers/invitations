<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Inviter </th>
      <td mat-cell *matCellDef="let element"> {{element.invitation.inviter}} </td>
    </ng-container>
  
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Invitees </th>
      <td mat-cell *matCellDef="let element"> {{element.invitation.invitees}} </td>
    </ng-container>
  
    <ng-container matColumnDef="studentEmail">
      <th mat-header-cell *matHeaderCellDef> timestamp </th>
      <td mat-cell *matCellDef="let element"> {{element.invitation.timestamp }} </td>
    </ng-container>
    <ng-container matColumnDef="registrationNumber">
      <th mat-header-cell *matHeaderCellDef> invitees_who_accepted </th>
      <td mat-cell *matCellDef="let element"> {{element.invitees_who_accepted}} </td>
    </ng-container>
  
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef> invitees_who_rejected </th>
      <td mat-cell *matCellDef="let element"> {{element.invitees_who_rejected}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
