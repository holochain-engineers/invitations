<div class="flex flex-wrap">

    <div class="p-4 grow-0" aria-label="teams-block">
      <teams></teams>
    </div>
    <div class="p-4 grow-0" aria-label="create-invitation-block">
      <create-invitation></create-invitation>
    </div>
  </div>
  <div class="p-4 md:w-3/4" aria-label="invitation-list-block">
    <list-invitations></list-invitations>
