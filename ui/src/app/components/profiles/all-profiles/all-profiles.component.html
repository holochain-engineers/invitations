
    <section class="text-gray-600 body-font scroll-m-2 scroll-smooth bg-white shadow-lg sm:rounded-3xl rounded-lg sm:p-8 p-4 bg-clip-padding bg-opacity-60 border border-gray-200 backdrop-blur-sm">
      <div class="text-lg">All Profiles</div>
      <hr>
        <ng-container *ngFor="let profile of (profiles$ | async);">
            <div class="flex flex-row py-2 space-x-4">
                <div class="border-b text-sm font-normal">
                    <span class="w-8 h-8"><img [src]="profile.fields['avatar']"/></span>
                    <div>
                    <span>{{profile.nickname}}</span>
                    </div>
                    <div class="px-2">
                    <span>28/12/2021</span>
                    </div>
                </div>
            </div>
        </ng-container>
    </section>
